						</div>

						<div class="row h-20">
							<div class="col-lg-12 h-100 ">

					</div>
				</div>

				<!-- end header -->

											<div style="width:90px; height:90px; margin-top: 5em; margin-left: 3em;">

										</div>
									</div>

								</div>
							</div>

										<div class="row h-100">
											<div class="col-lg-8"></div>

										</div>
									</div>
									<div class="col-lg-11 test h-100" style="background-color:#984d65">

										</div>
									</div>

								<!---->

							</div>
						</div>

			</div>
